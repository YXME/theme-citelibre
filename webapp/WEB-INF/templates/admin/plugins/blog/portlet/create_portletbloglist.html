<#include "blog_portlet_commons.html" />
<div class="row">
  <div class="col col-sm-5">
    <div class="form-group">
      <label for="page_template_code">Mod&egrave;le de pr&eacute;sentation</label>
      <div class="col">
        <select class="form-control" id="page_template_code" name="page_template_code">
          <#list pages_list as key, value >
            <option value="${key}">${value}</option>
          </#list>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col col-sm-5">
    <h4 class="lead">Liste des billets non publi&eacute;s </h4>
    <@blogSearch />
    <div class="form-group">
      <div class="col">
        <div id="docs" class="connectedSortable list-group">
        <#list blog_list as doc>
          <a id="${doc.id}" class="list-group-item clearfix" data-doc="${doc.contentLabel?lower_case}" href="#">
            ${doc.contentLabel} <i class="fa fa-arrows-alt pull-right"></i>
          </a>
        </#list>
        <@paginationAdmin paginator=paginator form=0 nb_items_per_page=50  />
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-1">
    <i class="fa fa-exchange fa-2x fa-fw"></i>
  </div>
  <div class="col-xs-12 col-sm-5">
    <h4 class="lead">Liste des billets publi&eacute;s </h4>
    <div class="form-group">
        <div class="col-xs-12 col-sm-offset-1 col-sm-11">
        <div id="published_docs" class="connectedSortable list-groups" style="height: 3rem;border: 2px dashed gray;"><!-- Vide --></div>
      </div>
    </div>
  </div>
</div>
<script src="js/plugins/blog/portlet_list.js"></script>
<@blogPortletScript />
